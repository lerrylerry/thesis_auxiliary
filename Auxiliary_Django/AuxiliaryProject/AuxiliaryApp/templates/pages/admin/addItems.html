{% extends 'pages/scripts.html' %}
{% load static %}

{% block title %}
<title>Auxiliary System</title>
{% endblock title %}

{% block content %}
<body>
  {% include 'pages/admin/sidebar.html' %} 
    <!-- TABLE ADD ITEMS -->
    <div class="mt-5">
      <div class="row">
        <div class="col-lg-7">
          <h4 class="mt-1 mb-1">ITEM LISTS</h4>
        </div>
        <div class="col-lg-5" style="display: inline-flex;">
          <input type="text" class="form-control" id="searchNames" onkeyup="search(0)" placeholder="Search items...">
          <span class="input-group-text bg-danger text-white"><i class='bx bx-search-alt-2 nav_logo-icon'></i></span>
        </div>
      </div>
      <div class="tableData overflow-auto">
        <table class="table mt-4 table-hover" id="myTable">
          <thead class="table-dark">
            <tr>
              <th scope="col">ITEM NAME</th>
              <th scope="col">UNIT</th>
              <th scope="col">QUANTITY</th>
            </tr>
          </thead>
          <tbody id="additemsTable">
          </tbody>
        </table>
      </div>
    </div>
    <button type="button" class="btn btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#additemsModal">Add Items</button>
  </div>

  <!--MODAL ADD ITEMS-->
  <div class="modal fade" id="additemsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">ADD ITEMS FORM</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form action="#">
        <div class="row">
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Item Name</label>
          <input id="name" type="text" class="form-control" name="names" placeholder="Enter Item Name" required>
         </div>
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Unit</label>
          <select id="unit" type="text" list="value" class="form-control" name="units" placeholder="Enter Unit" required>
          <option>Select...</option>
          <option>option 1</option>
          <option>option 2</option>
          <option>option 3</option>
          <option> option 4 </option>
          <option> option 5 </option>
          </select>
         </div>
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Quantity</label>
          <input id="quantity" type="number" class="form-control" name="Quantities" placeholder="Enter Quantity" required>
         </div>
         <div class="col-md-12 mt-4 mb-2" style="text-align: right;">
          <button id="additems" class="btn btn-danger" type="submit" name="additemlists">Add Item Lists</button>
         </div>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </section>
</body>
{% endblock content %}
