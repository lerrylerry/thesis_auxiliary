<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINOR REPAIR FORM | REQUEST</title>
    <!--Boostrap 5 Scripts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="POST">
        <div class="parent2 container d-flex justify-content-center align-items-center h-100 my-4">
            <div class="card violet pb-3">
                <div class="card-body">
                    <header><strong>DESCRIPTION OF PROPERTY</strong></header>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>TYPE</label>
                            <input type="text" class="form-control">
                            <label>SERIAL NO.</label>
                            <input type="text" class="form-control">
                            <label>ACQUISITION DATE</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label>BRAND MODEL</label>
                            <input type="text" class="form-control">
                            <label>PROPERTY NO</label>
                            <input type="text" class="form-control">
                            <label>ACQUISITION COST</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <header><strong>DEFECTS AND COMPLAINTS</strong></header>
                    <hr>
                    <div class="row">
                        <div class="col-sm">
                            <label>NATURE AND SCOPE OF WORK TO BE DONE</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <br>
                    <header><strong>REQUESTED BY</strong></header>
                    <hr>
                    <div class="row">
                        <div class="col-sm-8">
                            <label>NAME</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-4">
                            <label>POSITION/TITLE</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="row-sm">
                            <label>DEPARTMENT</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label>Date Submitted</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3">
                            <label>Time Submitted</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>SIGNATURE</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <button class="btn btn-success btn w-50 mx-auto rounded-pill login">SUBMIT</button>
            </div>
        </div>
    </form>
</body>
</html>
